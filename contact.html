        <main class="contact-main">
            <h1 class="contact__heading">Contact</h1>

            <section class="info-section">
                <p>Birmingham</p>

                <p>Tel: <a href="tel:+447710983126" class="link">+447710983126</a></p>

            <form class="contact__form" action="#" method="post" novalidate>
                <h2 class="form__title">Get in Touch</h2>

                <div class="input--name-box">

                    <input type="text" id="name" name="name" class="form__input" required>

                <div class="input--email-box">
                    <label for="email" class="form__label">Email: </label>
                    <input type="email" id="email" name="email" class="form__input" placeholder="email@examples.com"
                        required>
                </div>

                <div class="input--tel-box">
                    <label for="tel" class="form__label">Tel: </label>
                    <input type="tel" id="tel" name="tel" class="form__input">
                </div>

                <label for="message" class="form__label">Message:</label>
                <textarea name="message" id="message" cols="30" rows="3" maxlength="100"
                    class="form__textarea"></textarea>

                <button type="submit" class="button-primary form__btn">Submit</button>
            </form>
